<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="hexContainer">
            <p class="hexValue">#FFFFFF</p>
            <button class="hexValueChange">Create Hex Color</button>
            <button class="hexValueCopy">Copy to clipboard</button>
        </div>
        <div class="rgbContainer">
            <p class="rgbValue">rgb(222,222,333)</p>
            <div>
                <label for="red">Red</label>
                <input type="range" id="red" min="0" max="255">
            </div>
            <div>
                <label for="green">Green</label>
                <input type="range" id="green" min="0" max="255">
            </div>
            <div>
                <label for="blue">Blue</label>
                <input type="range" id="blue" min="0" max="255">
            </div>
            <button class="rgbValueChange">Create RGB Color</button>
            <button class="rgbValueCopy">Copy to clipboard</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
